ports:
  - port: 8065
    onOpen: open-browser

tasks:
  - name: Jira and Postgres Docker
    init: |
      docker-compose pull
    command: |
      docker-compose up jira db
  - name: Mattermost Docker
    command: |
      docker-compose up mattermost
  - name: Plugin Development
    init: |
      nvm install v13.4.0
      nvm alias default v13.4.0
      make dist
    command: |
      echo "Run make deploy to deploy!"
      
    openMode: split-right

github:
  prebuilds:
    master: true
    pullRequests: true

vscode:
  extensions:
    - golang.go


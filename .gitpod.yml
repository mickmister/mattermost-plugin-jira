ports:
  - port: 8065
    onOpen: open-browser

tasks:
  - name: Mattermost Docker
    init: |
      cd dev && docker-compose pull
    command: |
      cd dev && docker-compose up
  - name: Plugin Development
    init: |
      nvm install v13.4.0
      nvm alias default v13.4.0
      make dist
    command: |
      echo "Run make deploy to deploy!"
      
    openMode: split-right
    
vscode:
  extensions:
    - golang.go

